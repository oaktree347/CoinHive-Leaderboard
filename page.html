<!DOCTYPE=html>
<head>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M" crossorigin="anonymous">
	<title>0x00sec Mining Leaderboard</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
	<script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
	<script>
	$(document).ready(function() {
		setInterval(function() {
			var host = "https://"+window.location.hostname + "/data.json";
			$.ajax({
				type: 'GET',
				url: host,
				dataType: 'json',
				success: function (response) {
					var counter = 100;
					if (response.length < counter) {
						counter = response.length;
					}
					var trBlock = '<thead><th>#</th><th>Username</th><th>Total Hashes</th></thead>';
					for(i = 0; i < counter; i++) {
						var tr = "<tr>";
						tr += '<th scope="row">' + (i+1) + "</th>";
						tr += "<td>" + response[i]["name"] + "</td>";
						tr += "<td>" + response[i]["total"] + "</td></tr>";
						trBlock += tr;
					}
					$("#table").html(trBlock);
				}
			});
	}, 1000);
	});
	</script>
</head>

<body>
<div class="container">
	<br>
	<div class="page-header">
		<h1>0x00sec Mining Leaderboard</h1>
	</div>

	<table class="table table-striped" id="table">
	</table>
</div>
